
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f0f4ff;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4f46e5;
    }
    .details {
      margin-top: 20px;
      text-align: left;
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
  <script>
    // GitHub Pages SPA redirect script
    (function() {
      // Store the current full URL for debugging
      console.log('404 page loaded with path:', window.location.pathname + window.location.search + window.location.hash);
      console.log('Full URL:', window.location.href);
      console.log('Origin:', window.location.origin);
      console.log('Host:', window.location.host);
      
      // Don't use this script when on the actual 404 page (prevents redirect loops)
      if (window.location.pathname === '/404.html') {
        console.log('On actual 404.html page, not redirecting');
        return;
      }
      
      // Store the current path in session storage for main app to read
      var path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirectPath', path);
      console.log('Stored redirect path in session storage:', path);
      
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 0; // Adjust for your repo structure if needed
      var baseUrl = window.location.origin;
      console.log('Redirecting to:', baseUrl);
      
      // Redirect to the base URL with a special parameter
      window.location.replace(baseUrl);
    })();

    // Add diagnostic information
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('url').textContent = window.location.href;
      document.getElementById('time').textContent = new Date().toISOString();
      document.getElementById('user-agent').textContent = navigator.userAgent;
    });
  </script>
</head>
<body>
  <div class="card">
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>If you are not redirected automatically, <a href="/">click here</a> to return to the homepage.</p>
    
    <p>Try visiting these test pages:</p>
    <ul style="list-style: none; padding: 0; text-align: center;">
      <li><a href="/health-check.html">Health Check Page</a></li>
      <li><a href="/deployment-check.html">Deployment Check Page</a></li>
    </ul>
    
    <div class="details">
      <p><strong>URL:</strong> <span id="url">Loading...</span></p>
      <p><strong>Time:</strong> <span id="time">Loading...</span></p>
      <p><strong>User Agent:</strong> <span id="user-agent">Loading...</span></p>
    </div>
  </div>
</body>
</html>
