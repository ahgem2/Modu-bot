
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // GitHub Pages SPA redirect script
    (function() {
      // Don't use this script when on the actual 404 page (prevents redirect loops)
      if (window.location.pathname === '/404.html') return;
      
      // Store the current path in session storage for main app to read
      var path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('redirectPath', path);
      
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var segmentCount = 0; // Adjust for your repo structure if needed
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>If you are not redirected automatically, <a href="/">click here</a> to return to the homepage.</p>
  </div>
</body>
</html>
