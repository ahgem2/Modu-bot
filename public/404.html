
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Improved SPA redirect script for hosting platforms
    (function() {
      // Save the current path to session storage
      sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
      
      // Redirect to the root, which will load the SPA
      const rootPath = '/';
      console.log('Redirecting from 404 to:', rootPath);
      window.location.replace(rootPath);
    })();
  </script>
</head>
<body>
  <div style="text-align: center; padding: 40px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
  </div>
</body>
</html>
